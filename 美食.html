    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在内蒙最早的涮羊肉是传说当年成吉思汗到贝加尔湖一带征战之时，条件艰苦，没有食材供给，于是成吉思汗命令战士把冰砸破放进头盔里，再放进羊肉，然后生火煮化冰水同时煮熟羊肉，味道反而更加鲜美了…… 这就是最早的涮羊肉也是最早的冰水煮羊肉。</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;蒙古锅茶主要先用传统方法将鲜奶混入砖茶中小火熬好，然后逐个加入黄油，风干牛肉、奶酪、奶皮，奶豆腐、炒米等在锅中慢炖。吃的时候将奶茶盛在碗中这个时候黄油已经融化与奶皮一起浮在表面，炒米奶豆腐香软可口。喝的时候再配上正宗的蒙古包子可谓一绝。</p>
